spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_network_db
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  data:
    elasticsearch:
      uris: http://elasticsearch-bn:9200
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: beatrice
    password: beatrice
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimout: 5000
        timeout: 3000
        writetimeout: 5000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9090/realms/book-social-network"
  web:
    resources:
      static-locations: file:./uploads/
application:
  file:
    upload:
      photos-output-path: ./uploads
